<div class="row center-xs">
    <div class="col-xs-12">
        <div class="photo">
            <img src="/img/blog/{{ page.title | slugify: 'latin' }}/{{ include.title | slugify: 'latin' }}.jpg" alt="{{ include.description }}"/>
            <div class="description">{{ include.title }}. Photo from <a href="{{ include.credit_url }}" target="_blank" title="{{ include.credit_name }}" rel="external">{{ include.credit_name }}</a>.</div>
        </div>
    </div>
</div>
